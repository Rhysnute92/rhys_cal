<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness History - Database</title>
    <link rel="icon" type="image/png" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" alt="Logo" class="header-logo">
            <h1>History & Trends</h1>
        </div>
    </header>

    <section class="card">
        <div class="header-with-action">
            <h3>7-Day Log</h3>
            <button class="icon-btn" onclick="window.print()">Export PDF</button>
        </div>
        <div class="table-responsive">
            <table class="history-table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Food/Drink</th>
                    <th>Kcal</th>
                </tr>
                </thead>
                <tbody id="weeklySummaryBody">
                </tbody>
            </table>
        </div>
    </section>

    <section class="card">
        <h3>Calorie Trends</h3>
        <canvas id="historyChart"></canvas>
    </section>

    <nav class="icon-nav no-print">
        <a href="index.html" class="nav-item" title="Dashboard">
            <img src="dashboard-icon.png" alt="Dashboard">
        </a>
        <a href="log.html" class="nav-item" title="Add Food">
            <img src="log-icon.png" alt="Log">
        </a>
        <a href="database.html" class="nav-item active" title="History">
            <img src="history-icon.png" alt="History">
        </a>
    </nav>
</div>

<script src="app.js"></script>
</body>
</html>
