<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entry - Fitness Tracker</title>
    <link rel="icon" type="image/png" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes=180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

<div class="container">
    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" alt="Logo" class="header-logo">
            <h1>Food Diary</h1>
        </div>
    </header>


    <nav class="icon-nav">
        <a href="index.html" class="nav-item" title="Dashboard">
            <img src="dashboard.png" alt="Dashboard">
            <span>Home</span>
        </a>
        <a href="log.html" class="nav-item" title="Food Diary">
            <img src="diary.png" alt="Log">
            <span>Food Diary</span>
        </a>
        <a href="database.html" class="nav-item" title="History">
            <img src="history.png" alt="History">
            <span>Eating Habits</span>
        </a>
    </nav>

    <section class="card entry-card">
        <h3>Add Item</h3>
        <div class="form-group">
            <input type="text" id="foodName" placeholder="Search or Enter Item..." oninput="searchFood()">
            <div id="suggestions" class="suggestions-dropdown"></div>
        </div>


            <div class="input-group">
                <label>Meal</label>
                <select id="mealCategory">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>

        <div class="form-row">
            <div class="input-group">
                <label>Kcal</label>
                    <input type="number" id="foodCalories" placeholder="Kcal">
            </div>
        </div>

        <div class="form-row macros">
            <label>Protein</label>
            <input type="number" id="protein" placeholder="P (g)">
            <label>Fat</label>
            <input type="number" id="fat" placeholder="F (g)">
            <label>Carbohydrates</label>
            <input type="number" id="carbs" placeholder="C (g)">
        </div>

        <button class="icon-btn full-width" onclick="addFood()">Add to Log</button>
        <div class="scanner-container">
            <button class="icon-btn full-width" onclick="startScanner()">ðŸ“· Scan Barcode</button>
            <div id="interactive" class="viewport"></div>
        </div>
    </section>

    <div id="mealLists">
        <section class="card">
            <h3>Breakfast</h3>
            <div id="BreakfastList"></div>
        </section>
        <section class="card">
            <h3>Lunch</h3>
            <div id="LunchList"></div>
        </section>
        <section class="card">
            <h3>Dinner</h3>
            <div id="DinnerList"></div>
        </section>
        <section class="card drink-section">
            <h3>Drinks ðŸ¥¤</h3>
            <div id="DrinksList"></div>
        </section>
        <section class="card">
            <h3>Snacks</h3>
            <div id="SnackList"></div>
        </section>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
