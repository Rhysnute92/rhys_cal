<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entry - Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="rhys_favicon.png">
    <link rel="icon" type="image/png" href="rhys_logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

<div class="container">
    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" alt="Logo" class="header-logo">
            <h1>Food Diary</h1>
            <button id="themeToggle" onclick="toggleDarkMode()" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">
                üåô
            </button>
        </div>
    </header>

    <nav class="icon-nav">
        <a href="index.html" class="nav-item">
            <img src="dashboard.png" alt="Dashboard"><span>Home</span>
        </a>
        <a href="log.html" class="nav-item active">
            <img src="diary.png" alt="Log"><span>Food Diary</span>
        </a>
        <a href="database.html" class="nav-item">
            <img src="history.png" alt="History"><span>Habits</span>
        </a>
        <a href="training.html" class="nav-item" title="Training">
            <img src="training.png" alt="Training">
            <span>Training</span>
        </a>
    </nav>

    <section class="card entry-card">
        <div class="meal-tiles">
            <div class="tile active" onclick="switchTab('Breakfast')">üç≥<br>Breakfast</div>
            <div class="tile" onclick="switchTab('Lunch')">ü•ó<br>Lunch</div>
            <div class="tile" onclick="switchTab('Dinner')">ü•©<br>Dinner</div>
            <div class="tile" onclick="switchTab('Drinks')">ü•§<br>Drinks</div>
            <div class="tile" onclick="switchTab('Snack')">üçé<br>Snack</div>
        </div>

        <h3 id="currentTabLabel">Logging Breakfast</h3>

        <div class="search-wrapper" style="position: relative; margin-bottom: 15px;">
            <div class="search-container" style="display:flex; gap:8px;">
                <input type="text" id="dbSearch" placeholder="Search 3M+ foods..." oninput="searchGlobalDB(event)" autocomplete="off" style="flex-grow:1;">
                <button class="icon-btn" style="width:auto; background:#2196F3;" onclick="startScanner()">üì∑ Scan</button>
            </div>
            <div id="searchResults" class="search-results-box hidden"></div>
        </div>

        <div id="interactive" class="viewport hidden" style="position: relative; width:100%; height: 250px; background:#000; border-radius:12px; overflow:hidden; margin-bottom:15px;">
            <button onclick="stopScanner()" style="position: absolute; top: 10px; right: 10px; z-index: 10; background: rgba(255,0,0,0.8); color: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-weight: bold;">‚úï</button>
            <div class="video-container"></div>
        </div>

        <div id="recentScansContainer" class="hidden" style="margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <h4 style="font-size: 0.8rem; color: #666; margin: 0;">Recently Scanned</h4>
                <button onclick="clearRecents()" style="background: none; border: none; color: #ff4444; font-size: 0.7rem; cursor: pointer; text-decoration: underline;">Clear All</button>
            </div>
            <div id="recentScansList" style="display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px;">
            </div>
        </div>

        <div id="manualEntryForm" class="hidden" style="border: 1px solid #eee; padding: 15px; border-radius: 8px; margin-top: 10px; background: #fafafa;">
            <div class="form-group">
                <input type="text" id="foodName" placeholder="Item Name...">
            </div>
            <div class="form-row" style="display: flex; gap: 10px; margin-bottom: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label style="font-size: 0.7rem; color: #666;">Kcal</label>
                    <input type="number" id="foodCalories" style="width: 100%;">
                </div>
                <div class="macros-group" style="flex: 2; display: flex; gap: 5px; align-items: flex-end;">
                    <input type="number" id="protein" placeholder="P">
                    <input type="number" id="fat" placeholder="F">
                    <input type="number" id="carbs" placeholder="C">
                </div>
            </div>

            <section class="card">
                <div class="flex-between">
                    <h4>Water Tracker</h4>
                    <span id="waterGoalText" class="hint">Goal: 2000ml</span>
                </div>
                <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
                    <button class="icon-btn" style="background:#2196F3;" onclick="changeWater(-250)">-</button>
                    <div style="flex: 1; text-align: center;">
                        <strong id="logWaterVal">0</strong> <small>ml</small>
                    </div>
                    <button class="icon-btn" style="background:#2196F3;" onclick="changeWater(250)">+</button>
                </div>
                <div style="display: flex; gap: 5px; margin-top: 10px;">
                    <button class="tag-btn" onclick="setWater(250)">+250ml</button>
                    <button class="tag-btn" onclick="setWater(500)">+500ml</button>
                    <button class="tag-btn" onclick="setWater(1000)">1L</button>
                    <button class="tag-btn" onclick="setWater(2000)">2L</button>
                    <button class="tag-btn" onclick="setWater(4000)">4L</button>
                </div>
            </section>

            <div class="form-row multiplier-row" style="margin-bottom: 15px; display: flex; gap: 5px;">
                <button class="tag-btn" onclick="multiplyQuantity(0.5)">x0.5</button>
                <button class="tag-btn" onclick="multiplyQuantity(1.5)">x1.5</button>
                <button class="tag-btn" onclick="multiplyQuantity(2.0)">x2.0</button>
            </div>

            <button class="icon-btn full-width" onclick="addFood()" style="background: #4CAF50;">Add to Log</button>
        </div>

        <div style="text-align: center; margin-top: 10px;">
            <button id="toggleManualBtn" style="background:none; border:none; color:#2196F3; font-size:0.8rem; text-decoration: underline; cursor:pointer;" onclick="toggleManualForm()">
                + Add Custom Item Manually
            </button>
        </div>

        <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

        <div id="activeMealList" class="meal-list-container">
        </div>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
