<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entry - Fitness Tracker</title>
    <link rel="icon" type="image/png" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes=180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

<div class="container">
    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" alt="Logo" class="header-logo">
            <h1>Food Diary</h1>
        </div>
    </header>


    <nav class="icon-nav">
        <a href="index.html" class="nav-item" title="Dashboard">
            <img src="dashboard.png" alt="Dashboard">
            <span>Home</span>
        </a>
        <a href="log.html" class="nav-item" title="Food Diary">
            <img src="diary.png" alt="Log">
            <span>Food Diary</span>
        </a>
        <a href="database.html" class="nav-item" title="History">
            <img src="history.png" alt="History">
            <span>Eating Habits</span>
        </a>
    </nav>

    <section class="card entry-card">
        <div class="meal-tiles">
            <div class="tile active" onclick="switchTab('Breakfast')">ğŸ³<br>Breakfast</div>
            <div class="tile" onclick="switchTab('Lunch')">ğŸ¥—<br>Lunch</div>
            <div class="tile" onclick="switchTab('Dinner')">ğŸ¥©<br>Dinner</div>
            <div class="tile" onclick="switchTab('Drinks')">ğŸ¥¤<br>Drinks</div>
            <div class="tile" onclick="switchTab('Snack')">ğŸ<br>Snack</div>
        </div>

        <section class="card entry-card">
            <div class="meal-tiles">
            </div>

            <h3 id="currentTabLabel">Logging Breakfast</h3>

            <div class="search-wrapper" style="position: relative; margin-bottom: 15px;">
                <div class="search-container" style="display:flex; gap:8px;">
                    <input type="text"
                           id="dbSearch"
                           placeholder="Start typing to search 3M+ foods..."
                           oninput="searchGlobalDB(event)"
                           autocomplete="off"
                           style="flex-grow:1; padding: 12px; border: 1px solid #ddd; border-radius: 8px;">

                    <button class="icon-btn" style="width:auto; background:#2196F3;" onclick="startScanner()">ğŸ“· Scan</button>
                </div>

                <div id="searchResults" class="search-results-box hidden"></div>
            </div>

            <div id="interactive" class="viewport" style="display:none; width:100%; height: 250px; background:#000; border-radius:8px; margin-bottom:15px;"></div>

        </section>

        <div class="frequent-items" style="margin-bottom:15px;">
            <div id="frequentList" class="frequent-tags"></div>
        </div>

        <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

        <div id="waterTracker" class="hidden" style="text-align:center; margin-bottom:15px;">
            <button class="icon-btn" style="background:#2196F3" onclick="addWater(250)">ğŸ’§ +250ml Water</button>
        </div>

        <div class="form-group">
            <input type="text" id="foodName" placeholder="Item Name...">
        </div>

        <div class="form-row">
            <div class="input-group">
                <label>Kcal</label>
                <input type="number" id="foodCalories">
            </div>
            <div class="form-row macros" style="flex-grow:1">
                <input type="number" id="protein" placeholder="P">
                <input type="number" id="fat" placeholder="F">
                <input type="number" id="carbs" placeholder="C">
            </div>
        </div>

        <div class="form-row multiplier-row" style="margin: 15px 0;">
            <button class="mult-btn" onclick="multiplyQuantity(0.5)">x0.5</button>
            <button class="mult-btn" onclick="multiplyQuantity(1.5)">x1.5</button>
            <button class="mult-btn" onclick="multiplyQuantity(2.0)">x2.0</button>
            <button class="mult-btn custom" onclick="customMultiplier()">Custom</button>
        </div>

        <div class="scanner-container">
            <button class="icon-btn full-width" onclick="addFood()" style="height:50px; font-size:1.1rem;">Add to Log</button>
            <button class="icon-btn full-width" style="background: #607d8b; margin-top:10px;" onclick="copyYesterday()">
                ğŸ“‹ Copy Yesterday's Meal
            </button>
        </div>

        <div class="tab-content" style="margin-top:20px;">
            <div id="activeMealList" class="meal-list-container"></div>
        </div>
    </section>

    <div class="form-row multiplier-row">
        <button class="mult-btn" onclick="multiplyQuantity(0.5)">x0.5</button>
        <button class="mult-btn" onclick="multiplyQuantity(1.5)">x1.5</button>
        <button class="mult-btn" onclick="multiplyQuantity(2.0)">x2.0</button>
        <button class="mult-btn" onclick="multiplyQuantity(3.0)">x3.0</button>
        <button class="mult-btn custom" onclick="customMultiplier()">Custom</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
