<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Diary</title>
    <link rel="stylesheet" href="/shared.css">
    <link rel="stylesheet" href="log.css">
    <link rel="icon" type="image/png" href="rhys_logo.png">
    <link rel="icon" type="image/x-icon" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
<header class="app-header">
    <img src="rhys_logo.png" class="header-logo" alt="Logo">
    <h1>My Fitness Tracker</h1>

    <nav class="icon-nav">
        <a href="index.html" class="nav-item">
            <img src="dashboard.png" alt="home">
            <span>Home</span>
        </a>
        <a href="log.html" class="nav-item">
            <img src="diary.png" alt="diary">
            <span>Food</span>
        </a>
        <a href="training.html" class="nav-item">
            <img src="training.png" alt="gym">
            <span>Gym</span>
        </a>
    </nav>
</header>

<div class="header-spacer"></div>

<div class="container">
    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" alt="Logo" class="header-logo">
            <h1>Food Diary</h1>
            <section class="card no-print">
                <button class="icon-btn full-width" onclick="startScanner()" style="background: var(--dark);">
                    ðŸ“· Scan Barcode
                </button>
            </section>

            <div id="scannerOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:2000;">
                <div id="interactive" class="viewport" style="width:100%; height:80vh;"></div>
                <div style="padding: 20px; text-align: center;">
                    <button class="icon-btn" onclick="stopScanner()" style="background:red;">Cancel Scan</button>
                </div>
            </div>
        </div>
    </header>

    <section class="card no-print">
        <div id="dateStrip" class="date-strip"></div>
        <input type="text" id="foodSearch" placeholder="Search food database..." oninput="handleSearch(event)">
        <div id="searchResults"></div>
    </section>

    <section class="card" id="diaryExportSection">
        <h3>Daily Log</h3>
        <div id="activeMealList" class="meal-list-container">
        </div>
        <div class="totals-summary" style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
            <strong>Total: </strong> <span id="totalLogCals">0</span> kcal
        </div>
    </section>
</div>

<script type="module" src="log.js"></script>
</body>
</html>
