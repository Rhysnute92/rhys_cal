<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Entry - Fitness Tracker</title>
    <link rel="icon" type="image/png" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes=180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>

<div class="container">
    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" alt="Logo" class="header-logo">
            <h1>Food Diary</h1>
        </div>
    </header>


    <nav class="icon-nav">
        <a href="index.html" class="nav-item" title="Dashboard">
            <img src="dashboard.png" alt="Dashboard">
            <span>Home</span>
        </a>
        <a href="log.html" class="nav-item" title="Food Diary">
            <img src="diary.png" alt="Log">
            <span>Food Diary</span>
        </a>
        <a href="database.html" class="nav-item" title="History">
            <img src="history.png" alt="History">
            <span>Eating Habits</span>
        </a>
    </nav>

    <section class="card entry-card">
        <div class="meal-tiles">
            <div class="tile active" onclick="switchTab('Breakfast')">ğŸ³<br>Breakfast</div>
            <div class="tile" onclick="switchTab('Lunch')">ğŸ¥—<br>Lunch</div>
            <div class="tile" onclick="switchTab('Dinner')">ğŸ¥©<br>Dinner</div>
            <div class="tile" onclick="switchTab('Drinks')">ğŸ¥¤<br>Drinks</div>
            <div class="tile" onclick="switchTab('Snack')">ğŸ<br>Snack</div>
        </div>

        <h3 id="currentTabLabel">Logging Breakfast</h3>

        <div id="waterTracker" class="hidden" style="text-align:center; margin-bottom:15px;">
            <button class="icon-btn" onclick="addWater(250)">ğŸ’§ +250ml Water</button>
        </div>

        <div class="form-group">
            <input type="text" id="foodName" placeholder="Item Name...">
        </div>
        <div class="form-row">
            <div class="input-group">
                <label>Kcal</label>
                <input type="number" id="foodCalories">
            </div>
            <select id="mealCategory" style="display:none">
                <option value="Breakfast" selected>Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Drinks">Drinks</option>
                <option value="Snack">Snack</option>
            </select>
        </div>
        <div style="text-align: center; margin-bottom: 15px;">
            <button class="icon-btn" style="background: #607d8b; font-size: 0.7rem;" onclick="copyYesterday()">
                ğŸ“‹ Copy Yesterday's {Meal}
            </button>
        </div>

        <div class="form-row macros">
            <input type="number" id="protein" placeholder="P">
            <input type="number" id="fat" placeholder="F">
            <input type="number" id="carbs" placeholder="C">
        </div>
        <div class="scanner-container">
            <button class="icon-btn full-width" onclick="addFood()">Add to Log</button>
            <button class="icon-btn full-width" onclick="startScanner()">ğŸ“· Scan Barcode</button>
            <div id="interactive" class="viewport"></div>
        </div>
        <div class="tab-content">
            <div id="activeMealList" class="meal-list-container">
            </div>
        </div>
    </section>

    <div class="form-row multiplier-row">
        <button class="mult-btn" onclick="multiplyQuantity(0.5)">x0.5</button>
        <button class="mult-btn" onclick="multiplyQuantity(1.5)">x1.5</button>
        <button class="mult-btn" onclick="multiplyQuantity(2.0)">x2.0</button>
        <button class="mult-btn" onclick="multiplyQuantity(3.0)">x3.0</button>
        <button class="mult-btn custom" onclick="customMultiplier()">Custom</button>
    </div>

    <section class="card">
        <div class="search-container">
            <input type="text" id="dbSearch" placeholder="Search Global Database..." onkeyup="searchGlobalDB(event)">
            <button class="icon-btn" onclick="searchGlobalDB()">ğŸ”</button>
        </div>

        <div id="searchResults" class="search-results-box hidden">
        </div>

        <div class="frequent-items">
            <h4>Top Logged</h4>
            <div id="frequentList" class="frequent-tags">
            </div>
        </div>
    </section>

<script src="app.js"></script>
</body>
</html>
