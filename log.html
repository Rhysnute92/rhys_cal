<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Diary</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="log.css">
    <link rel="icon" type="image/png" href="rhys_logo.png">
    <link rel="icon" type="image/x-icon" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
<header class="app-header">
    <div class="header-content">
        <img src="rhys_logo.png" class="header-logo" alt="Logo">
        <h1>Food Diary</h1>
    </div>

    <nav class="nav-wrapper">
        <div class="nav-bar">
            <a href="index.html" class="nav-item">
                <img src="dashboard.png" alt="home">
                <span>Home</span>
            </a>
            <a href="log.html" class="nav-item">
                <img src="diary.png" alt="diary">
                <span>Food</span>
            </a>
            <a href="training.html" class="nav-item">
                <img src="training.png" alt="gym">
                <span>Gym</span>
            </a>
        </div>
    </nav>
</header>

    <section class="card no-print">
        <button class="icon-btn full-width" onclick="startCamera()" style="background: var(--dark);">
            üì∑ Scan Barcode
        </button>
    </section>

    <div id="scannerOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:2000;">
        <div id="interactive" class="viewport" style="width:100%; height:80vh;"></div>
        <div style="padding: 20px; text-align: center;">
            <button class="icon-btn" onclick="stopScanner()" style="background:red;">Cancel Scan</button>
        </div>
    </div>

<div class="header-spacer"></div>

<div class="container">
    <div class="card date-nav">
        <button onclick="changeDate(-1)">‚óÄ</button>
        <h2 id="displayDate">Today</h2>
        <button onclick="changeDate(1)">‚ñ∂</button>
    </div>

    <div style="text-align: center; margin-bottom: 20px;">
        <button class="btn-tile" onclick="copyTodayToDate()" style="font-size: 12px; background: var(--secondary); color: white;">
            üìã Copy Today's Entry to this Date
        </button>
    </div>

    <div class="card quick-add-container">
        <label>Quick Add Favorites</label>
        <div class="quick-chips">
            <button class="chip" onclick="quickAdd('Protein Shake', 200, 30, 5, 2, 'Drinks')">ü•§ Shake</button>
            <button class="chip" onclick="quickAdd('Chicken Breast', 165, 31, 0, 3.6, 'Dinner')">üçó Chicken</button>
            <button class="chip" onclick="quickAdd('Apple', 95, 0.5, 25, 0.3, 'Snacks')">üçé Apple</button>
            <button class="chip" onclick="quickAdd('Skyr Yogurt', 100, 11, 4, 0.2, 'Breakfast')">ü•£ Yogurt</button>
        </div>
    </div>

    <div id="diaryEntries" class="dashboard-grid">
    </div>
</div>

<div id="daySummary" class="card summary-container">
</div>

<div class="container">
    <div id="manualEntryForm" class="card" style="display:none;">
        <div class="meal-tabs-container">
            <label>Select Meal</label>
            <div class="meal-tabs">
                <button type="button" class="tab-btn active" onclick="selectTab(this, 'Breakfast')">Breakfast</button>
                <button type="button" class="tab-btn" onclick="selectTab(this, 'Dinner')">Dinner</button>
                <button type="button" class="tab-btn" onclick="selectTab(this, 'Tea')">Tea</button>
                <button type="button" class="tab-btn" onclick="selectTab(this, 'Snacks')">Snacks</button>
                <button type="button" class="tab-btn" onclick="selectTab(this, 'Drinks')">Drinks</button>
            </div>
            <input type="hidden" id="mealType" value="Breakfast">
        </div>
        <h3>Scanned Item Details</h3>

        <label>Food Name</label>
        <input type="text" id="foodSearch" placeholder="Product Name">

        <div class="card macro-overview">
            <div class="macro-stat">
                <label>Protein</label>
                <div class="progress-bg"><div id="barP" class="progress-fill protein"></div></div>
                <span id="txtP">0 / 200g</span>
            </div>
            <div class="macro-stat">
                <label>Carbs</label>
                <div class="progress-bg"><div id="barC" class="progress-fill carbs"></div></div>
                <span id="txtC">0 / 145g</span>
            </div>
            <div class="macro-stat">
                <label>Fat</label>
                <div class="progress-bg"><div id="barF" class="progress-fill fat"></div></div>
                <span id="txtF">0 / 45g</span>
            </div>
        </div>

        <label>Calories (kcal)</label>
        <input type="number" id="manualCal">

        <button onclick="saveScannedFood()" class="btn-primary">Add to Log</button>
    </div>

    <section class="card">
        <div class="log-header">
            <h3>Food Diary</h3>
            <input type="date" id="logDatePicker" onchange="displayDailyLog()">
        </div>

        <div id="dailyLogList">
        </div>

        <div class="log-footer">
            <button onclick="clearDailyLog()" class="btn-clear">Clear Selected Day</button>
        </div>
    </section>

    <div class="card weekly-trends">
        <h3>Last 7 Days (kcal)</h3>
        <div class="chart-container" id="weeklyChart">
        </div>
        <div class="chart-labels" id="chartLabels">
        </div>
    </div>
</div>

<script type="module" src="log.js"></script>
</body>
</html>
