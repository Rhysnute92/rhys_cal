<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#4CAF50">

    <title>Fitness Tracker Pro | Training</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fitness">
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" sizes="32x32" href="rhys_logo.png">
    <link rel="icon" type="image/x-icon" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="training.css">
    <link rel="stylesheet" href="layout-fixes.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="app-header">
    <div class="header-content">
        <img src="rhys_logo.png" class="header-logo" alt="Logo">
        <h1>Gym</h1>
    </div>
    <nav class="nav-wrapper">
        <div class="nav-bar">
            <a href="index.html" class="nav-item">
                <img src="dashboard.png" alt="home">
                <span>Home</span>
            </a>
            <a href="log.html" class="nav-item">
                <img src="diary.png" alt="diary">
                <span>Food</span>
            </a>
            <a href="training.html" class="nav-item">
                <img src="training.png" alt="gym">
                <span>Gym</span>
            </a>
        </div>
    </nav>
</header>

<div class="header-spacer"></div>

<main class="container">
    <section class="card">
        <h3>Select Category</h3>
        <div id="categoryGrid" class="category-grid"></div>

        <div class="input-group">
            <label for="exerciseSelect">Exercise</label>
            <select id="exerciseSelect" class="full-width-select"></select>
        </div>

        <div class="input-row-margin">
            <div class="input-group">
                <label>Weight (kg)</label>
                <input type="number" id="weightLifted" oninput="showLive1RM()" placeholder="0">
            </div>
            <div class="input-group">
                <label>Reps</label>
                <input type="number" id="repsDone" oninput="showLive1RM()" placeholder="0">
            </div>
        </div>
        <p id="live1RM" class="live-1rm-display"></p>

        <div class="input-group-margin">
            <label>Rest Duration</label>
            <div class="rest-toggle-group">
                <button type="button" class="rest-btn" onclick="setRest(30)">30s</button>
                <button type="button" class="rest-btn active" onclick="setRest(60)">60s</button>
                <button type="button" class="rest-btn" onclick="setRest(90)">90s</button>
            </div>
        </div>

        <div id="timerContainer" class="timer-container timer-hidden">
            <div class="timer-display">Resting: <span id="timerClock">00:00</span></div>
            <button onclick="stopTimer()" class="btn-text">Skip</button>
        </div>

        <button onclick="saveExercise()" class="btn-primary full-width-btn-margin">Log Set</button>
    </section>

    <section class="card">
        <label for="chartExerciseSelector">Strength Progress</label>
        <select id="chartExerciseSelector" onchange="renderStrengthChart()" class="full-width-select"></select>
        <div class="graph-container graph-small">
            <canvas id="strengthChart"></canvas>
        </div>
    </section>

    <section class="card">
        <h3>Weekly Energy Balance</h3>
        <div class="graph-container graph-medium">
            <canvas id="weeklySummaryChart"></canvas>
        </div>
        <div id="weeklyStatusMsg" class="status-msg"></div>
    </section>

    <section class="card">
        <h3>Weekly Macro Split</h3>
        <div class="graph-container graph-medium">
            <canvas id="macroPieChart"></canvas>
        </div>
        <div id="macroAnalysis" class="analysis-text"></div>
    </section>

    <section class="card">
        <h3>Body Weight</h3>
        <div class="input-row">
            <input type="number" id="bodyWeight" step="0.1" placeholder="kg" class="full-width-select">
            <button onclick="saveBodyWeight()" class="btn-secondary">Log</button>
        </div>
        <div class="graph-container graph-small">
            <canvas id="weightChart"></canvas>
        </div>
    </section>

    <section class="card">
        <h3>Today's History</h3>
        <div id="exerciseHistoryList" class="history-list"></div>
    </section>
</main>

<audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script type="module" src="training.js"></script>
</body>
</html>
