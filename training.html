<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training & History</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="habits.css">
    <link rel="icon" type="image/png" href="rhys_logo.png">
    <link rel="icon" type="image/x-icon" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="app-header">
    <div class="header-content">
            <img src="rhys_logo.png" class="header-logo" alt="Logo">
            <h1>Gym</h1>
    </div>


    <nav class="nav-wrapper">
        <div class="nav-bar">
            <a href="index.html" class="nav-item">
                <img src="dashboard.png" alt="home">
                <span>Home</span>
            </a>
            <a href="log.html" class="nav-item">
                <img src="diary.png" alt="diary">
                <span>Food</span>
            </a>
            <a href="training.html" class="nav-item">
                <img src="training.png" alt="gym">
                <span>Gym</span>
            </a>
        </div>
    </nav>
</header>

<div class="header-spacer"></div>

    <section class="card">
        <h3>Log Activity</h3>
        <div class="input-group">
            <label>Exercise Name</label>
            <input type="text" id="exerciseName" placeholder="e.g. Bench Press">
        </div>
        <div class="input-row">
            <div class="input-group">
                <label>Weight (kg)</label>
                <input type="number" id="weightLifted" placeholder="0">
            </div>
            <div class="input-group">
                <label>Reps</label>
                <input type="number" id="repsDone" placeholder="0">
            </div>
        </div>
        <button onclick="saveExercise()" class="btn-primary">Save Exercise</button>
    </section>

    <section class="card">
        <h3>Body Weight Tracker</h3>
        <div class="input-group">
            <label>Current Weight (kg)</label>
            <input type="number" id="bodyWeight" step="0.1" placeholder="75.0">
        </div>
        <button onclick="saveBodyWeight()" class="btn-secondary">Log Body Weight</button>
    </section>

    <section class="card">
        <h3>Weight Progress (Last 7 Days)</h3>
        <div class="graph-container">
            <canvas id="weightChart"></canvas>
        </div>
    </section>

    <section class="card">
        <h3>Recent History</h3>
        <div id="exerciseHistoryList" class="history-list">
        </div>
    </section>

</main>

<script src="state.js"></script>
<script src="training.js"></script>
</body>
</html>
