<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training & History</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="habits.css">
    <link rel="icon" type="image/png" href="rhys_logo.png">
    <link rel="icon" type="image/x-icon" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="app-header">
    <div class="header-content">
        <img src="rhys_logo.png" class="header-logo" alt="Logo">
        <h1>My Fitness Tracker</h1>
    </div>

    <nav class="icon-nav">
        <a href="index.html" class="nav-item">
            <img src="dashboard.png" alt="home">
            <span>Home</span>
        </a>
        <a href="log.html" class="nav-item">
            <img src="diary.png" alt="diary">
            <span>Food</span>
        </a>
        <a href="training.html" class="nav-item">
            <img src="training.png" alt="gym">
            <span>Gym</span>
        </a>
    </nav>
</header>

<div class="header-spacer"></div>

<div class="container">
    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" alt="Logo" class="header-logo">
            <h1>Training & Trends</h1>
        </div>
    </header>

    <section class="card">
        <h3>7-Day Weight Comparison</h3>
        <p class="hint">Target: <span id="targetWeightDisplay">75</span>kg</p>
        <div class="chart-container">
            <canvas id="historyChart"></canvas>
        </div>
    </section>

    <section class="card no-print">
        <h4>Log Workout</h4>
        <input type="text" id="exerciseSearch" placeholder="Search exercises (e.g. Swimming, Walking)...">
        <div id="exerciseResults"></div>
    </section>

    <section class="card">
        <h4>Weight Management</h4>
        <div class="weight-input-row">
            <input type="number" id="weightInput" class="weight-input" placeholder="Enter Weight">
            <button class="icon-btn" onclick="saveWeight()">Save</button>
        </div>
    </section>
</div>

<script type="module" src="ui.js"></script>
</body>
</html>
