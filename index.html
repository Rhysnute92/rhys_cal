<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fitness Dashboard</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" type="image/png" href="rhys_logo.png">
    <link rel="icon" type="image/x-icon" href="rhys_favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <img src="rhys_logo.png" class="header-logo" alt="Logo">
            <h1>Fitness Tracker</h1>
        </div>

        <nav class="nav-wrapper">
            <div class="nav-bar">
                <a href="index.html" class="nav-item">
                    <img src="dashboard.png" alt="home">
                    <span>Home</span>
                </a>
                <a href="log.html" class="nav-item">
                    <img src="diary.png" alt="diary">
                    <span>Food</span>
                </a>
                <a href="training.html" class="nav-item">
                    <img src="training.png" alt="gym">
                    <span>Gym</span>
                </a>
            </div>
        </nav>
    </header>

    <div class="header-spacer"></div>

    <div class="card settings-tile" onclick="location.href='settings.html'">
        <span class="gear-icon">‚öôÔ∏è</span>
        <h3>Settings</h3>
        <p>Account & Goals</p>
    </div>

 <div class="container">
    <div class="card training-card">
        <div class="training-info">
            <h2 id="calorieGoal">-- kcal</h2>
            <p id="dayStatus">Loading...</p>
        </div>
        <button id="trainingBtn" class="btn-primary" onclick="handleTrainingToggle()">
            Mark Training
        </button>
    </div>

    <section id="mainGrid" class="dashboard-grid">
        </section>

    <div class="card grid-tile full-width">
        <h4>7-Day Weight Trend</h4>
        <div class="chart-container">
            <canvas id="weightComparisonChart"></canvas>
        </div>
    </div>
    
    <div class="card grid-tile">
        <h4>Macro Split</h4>
        <div class="chart-container" style="height: 150px;">
            <canvas id="macroPieChart"></canvas>
        </div>
    </div>
</div>
<button class="icon-btn full-width no-print" onclick="window.print()" style="margin-top: 20px;">
    üìë Export PDF Report
</button>

<div class="print-only-header">
    <h1>Fitness Progress Report</h1>
    <p id="printDate"></p>
</div>        <div id="mainGrid" class="dashboard-grid">
        </div>
        <div id="addTileModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Add New Tile</h3>
                <select id="tileType">
                    <option value="water">Water Tracker</option>
                    <option value="steps">Step Counter</option>
                    <option value="sleep">Sleep Log</option>
                    <option value="gym">Gym Progress</option>
                </select>
                <button onclick="addNewTile()" class="btn-primary">Add to Dashboard</button>
                <button onclick="closeModal()" class="btn-text">Cancel</button>
            </div>
        </div>
    </div>

    <div id="printFoodTableContainer" class="print-only">
    <h3>Daily Food Log</h3>
    <table id="foodSummaryTable">
        <thead>
            <tr>
                <th>Food Item</th>
                <th>Calories</th>
                <th>P (g)</th>
                <th>C (g)</th>
                <th>F (g)</th>
            </tr>
        </thead>
        <tbody id="foodSummaryBody">
            </tbody>
        <tfoot id="foodSummaryFoot">
            </tfoot>
    </table>
</div>
    <script type="module" src="index.js"></script>
    <script type="module" src="state.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Failed', err));
            });
        }
    </script>
</body>
</html>
