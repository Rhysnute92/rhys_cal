<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Rhys Cal</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="auth-card">
    <h2 style="color: #2ecc71;">Account Settings</h2>
    <p style="color: #666; font-size: 14px;">Update your password or end your session.</p>

    <form id="resetForm" style="margin-bottom: 30px;">
        <input type="password" id="newPass" class="auth-input" placeholder="New Password" required>
        <input type="password" id="confirmNewPass" class="auth-input" placeholder="Confirm New Password" required>
        <button type="submit" class="btn-green">Update Password</button>
    </form>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div style="text-align: center;">
        <p style="font-size: 13px; color: #999;">Finished for now?</p>
        <button id="logoutBtn" class="btn-green" style="background: #e74c3c;">Log Out</button>
    </div>

    <a href="index.html" class="secondary-link" style="display: block; margin-top: 20px;">‚Üê Back to Dashboard</a>
</div>

<script type="module" src="auth-actions.js"></script>

</body>
</html>
