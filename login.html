<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rhys Cal</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="shared.css">
</head>
<body>

<div class="auth-card">
    <div class="auth-login;">
        <h2 class="welcome;">Welcome Back</h2>
        <p class="macros">Log in to track your macros</p>
    </div>

    <form id="loginForm">
        <input type="email" id="loginEmail" class="auth-input" placeholder="Email Address" required>
        <input type="password" id="loginPass" class="auth-input" placeholder="Password" required>
        
        <button type="submit" class="btn-green">Login</button>
    </form>

    <div class="password-new">
        <p class="macros;">
            New user or forgot password?
        </p>
        <a href="register.html" class="nav-link">Create Account / Reset</a>
    </div>

    <a href="index.html" class="secondary-link">‚Üê Back to Home</a>
</div>

<script type="module" src="login.js"></script>

</body>
</html>
