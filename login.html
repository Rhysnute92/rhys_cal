<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rhys Cal</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="shared.css">
</head>
<body>

<div class="auth-card">
    <div style="margin-bottom: 20px;">
        <h2 style="color: #2ecc71; margin: 0;">Welcome Back</h2>
        <p style="color: #666; font-size: 14px;">Log in to track your macros</p>
    </div>

    <form id="loginForm">
        <input type="email" id="loginEmail" class="auth-input" placeholder="Email Address" required>
        <input type="password" id="loginPass" class="auth-input" placeholder="Password" required>
        
        <button type="submit" class="btn-green" style="margin-top: 10px;">Login</button>
    </form>

    <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
        <p style="font-size: 13px; color: #666;">
            New user or forgot password?
        </p>
        <a href="register.html" class="nav-link" style="font-size: 14px;">Create Account / Reset</a>
    </div>

    <a href="index.html" class="secondary-link" style="display: block; margin-top: 20px;">‚Üê Back to Home</a>
</div>

<script type="module" src="login.js"></script>

</body>
</html>
